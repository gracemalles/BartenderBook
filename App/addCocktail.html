<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cocktail</Menu></title>
    <link rel="stylesheet" href="styleEditMenu.css">
</head>

<body>
    <div class = "grid-container">
        <div class="grid-header">
    <header>
        <em id="head-text">Bartending Book</em>
       <button id= "main-button"><a href="main.html">Main Menu</a></button> 
    </header>

<div>
    <h2>Please enter the details to the cocktail you want to add:</h2>
    <form class="d-none">
        <div class="form-group">
            <label for="cocktail">Cocktail</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Cocktail">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" class="form-control" id="ingredients" placeholder="Enter Ingredients">
        </div>
        <div class="form-group">
            <label for="recipe">Recipe</label>
            <textarea class="form-control" id="recipe" rows="3"></textarea>
        </div>
        <div class="float-right">
            <button id="btnSaveCocktail" type="submit" class="btn btn-primary btn-sm">Save Cocktail</button>
        </div>
        <div class="clearfix"></div>
        <hr>
    </form>
</div>

</body>
</html>
